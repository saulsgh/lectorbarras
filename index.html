<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código de Barras</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        #reader {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h2>Escáner de Código de Barras</h2>

    <!-- Campo de entrada editable -->
    <input type="text" id="barcodeInput" placeholder="Código escaneado" autocomplete="off">
    <button id="scanButton">Escanear Código</button>

    <!-- Modal con el escáner -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeButton">&times;</span>
            <h3>Escaneando...</h3>
            <div id="reader"></div>
        </div>
    </div>

    <script>
        let scanner;

        document.getElementById("scanButton").addEventListener("click", openScanner);
        document.getElementById("closeButton").addEventListener("click", closeScanner);

        // Función para abrir el escáner
        function openScanner() {
            document.getElementById("scannerModal").style.display = "flex";

            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" }, // Usa la cámara trasera
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById("barcodeInput").value = decodedText;
                    closeScanner(); // Cierra la ventana al escanear
                },
                (errorMessage) => {
                    console.log("Error:", errorMessage);
                }
            ).catch(err => console.error("Error al iniciar el escáner:", err));
        }

        // Función para cerrar el escáner
        function closeScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("scannerModal").style.display = "none";
                }).catch(err => console.log("Error al detener el escáner:", err));
            } else {
                document.getElementById("scannerModal").style.display = "none";
            }
        }
    </script>

</body>
</html>
